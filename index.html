<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Highlighter</title>
    <link rel="stylesheet" href="https://rawgit.com/KingPixil/wing/v1.0.0-beta/dist/wing.min.css">
    <link rel="stylesheet" href="./css/styles.css"/>
  </head>

  <body class="full-screen center">
    <div id="app">
      <textarea m-on="input:compile" type="text" id="i">Enter Code Here</textarea>
      <input type="text" placeholder="Language (HTML/JS)" m-on="input:compile" m-model="lang"/>
      <pre m-mask><code>{{code}}</code></pre>
      <div id="output">
        <h6>Preview</h6>
        <pre><code m-html="{{code}}" lang="{{lang}}"></code></pre>
      </div>
    </div>
  </body>

  <script src="./js/lib/moon.min.js"></script>
  <script src="./js/scripts.js"></script>
</html>
